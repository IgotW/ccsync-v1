<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="/scss/styles.scss">
  <script type="module" src="/js/main.js"></script>

<body>
  <div class="container pt-4 px-1 mx-auto">
    <header class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom">
      <h1 class="h4">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img src="../../assets/icons8-sync-50.svg" alt="sync image" width="32" height="32" class="d-inline-block me-2">
          <span>CCSync</span>

      </h1>

  </div>
  <div class="container mt-5">
    <h2>Forgot Password</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required />
      </div>

      <button class="btn btn-primary" type="submit">Send Reset Link</button>
    </form>
  </div>
