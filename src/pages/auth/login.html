<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- TODO: Refactor importing, find ways to mainstream -->
  <link rel="stylesheet" href="/scss/styles.scss">
  <script type="module" src="/js/main.js"></script>
</head>

<body>
  <div class="container pt-4 px-1 mx-auto">
    <header class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom">
      <h1 class="h4">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img src="../../assets/icons8-sync-50.svg" alt="sync image" width="32" height="32" class="d-inline-block me-2">
          <span>CCSync</span>
        </a>
      </h1>
    </header>
  </div>
  <div class="container mt-5">
    <h2>Login</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required />
      </div>

      <div class="text-end mt-3">
        <a href="forgot-password.html" class="text-decoration-none text-black fs-7">Forgot password?</a>
      </div>
      <div>
        <button class="btn btn-custom w-100 rounded-pill mt-5 fw-bold" type="submit">
          Login
        </button>
      </div>
      <div class="text-center d-flex justify-content-center align-items-center gap-2 mt-3">
        <span class="mb-0">Don't have an account?</span>
        <a href="register.html" class="text-decoration-none fs-7">Register</a>
      </div>
    </form>
  </div>
  </div>
  </div>
  </div>
  <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center bg-light position-relative" style="height: 100vh">
    <div class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center" style="top: 0; left: 0; z-index: 2">
      <img src="../../assets/PSITSlogo.png" alt="PSITS Logo" style="max-width: 300px; height: auto" />
    </div>
    <img src="../../assets/bg.png" alt="Login Illustration" class="img-fluid h-100 w-100 object-fit-cover" style="max-height: 100vh; max-width: 100vw; z-index: 1" />
  </div>
  </div>
  </div>
</body>

</html>
