<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- TODO: Refactor importing, find ways to mainstream -->
  <link rel="stylesheet" href="../../scss/styles.scss">
  <script type="module" src="../../js/main.js"></script>
</head>

<body>
  <div class="container pt-4 px-1 mx-auto">
    <header class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom">
      <h1 class="h4">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img src="../../assets/icons8-sync-50.svg" alt="sync image" width="32" height="32" class="d-inline-block me-2">
          <span>CCSync</span>
        </a>
      </h1>
    </header>
  </div>
  <div class="container mt-5">
    <h2>Login</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" required />
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
  <div class="container mt-3">
    <p class="m-0">Forgot your password? <a href="forgot-password.html">Reset it here</a></p>
    <p class="m-0">Don't have an account? <a href="register.html">Register here</a></p>
  </div>
</body>

</html>
