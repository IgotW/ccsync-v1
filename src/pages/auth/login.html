<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- TODO: Refactor importing, find ways to mainstream -->
  <link rel="stylesheet" href="../../scss/styles.scss">
  <script type="module" src="../../js/main.js"></script>
</head>

<body>
  <!-- 
    Maybe header here and there or everywhere
    -->
  <div class="container mt-5">
    <h2>Login</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" required />
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
  <div class="container mt-3">
    <p class="m-0">Forgot your password? <a href="forgot-password.html">Reset it here</a></p>
    <p class="m-0">Don't have an account? <a href="register.html">Register here</a></p>
  </div>
</body>

</html>
